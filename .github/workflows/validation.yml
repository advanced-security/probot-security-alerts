#yaml-language-server: $schema=https://json.schemastore.org/github-workflow
name: Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Validate:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: '20.x'
    steps:
    - uses: actions/checkout@v4
    - name: Configure Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Enable corepack
      run: corepack enable  && COREPACK_ENABLE_DOWNLOAD_PROMPT=0 yarn set version berry
      # Insures we are using latest yarn after setting corepack (for the cache)
    - name: Configure Node.js with cache
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'      
    - name: Install dependencies
      run: yarn install --immutable
    - name: Build
      run: yarn run build
      env:
        SAM_CLI_TELEMETRY: 0 
    - name: Lint TypeScript
      run: yarn run lint
    - name: Install Hadolint
      run: sudo ./.devcontainer/features/hadolint/install.sh
    - name: Lint Dockerfile
      run: ./scripts/lintDocker.sh ./server/Dockerfile
    - run: yarn run test --coverage --testLocationInResults --json --outputFile coverage/report.json
    - uses: ArtiomTr/jest-coverage-report-action@v2
      if: ${{ github.actor != 'dependabot[bot]' }}
      with:
        skip-step: all
        coverage-file: app/report.json
        base-coverage-file: app/report.json
